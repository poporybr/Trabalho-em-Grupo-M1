    <!--Contato-->
    <section id="contto">
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
          <label>Nome</label>
          <input
            type="text"
            name="name"
            placeholder="Digite seu nome"
            autocomplete="off"
            required
          />
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Digite seu email"
            autocomplete="off"
            required
          />
          <label>Assunto</label>
          <input
            type="tex"
            name="assunto"
            placeholder="Digite o assunto"
            autocomplete="off"
            required
          />
          <label>Mensagem</label>
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Digite sua mensagem"
            required
          ></textarea>
          <a class="btnnovo" href="obrigado.html">
              <div class="botaoNovo">
                  ENVIAR
              </div>
          </a>
        </form>
      </section>
